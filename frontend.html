<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain RAG Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
        }

        .tab:hover {
            color: #4CAF50;
            background-color: #f9f9f9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            background: #f8f9fa;
        }

        .result.error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .context-section {
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .context-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        details {
            margin-top: 15px;
        }

        summary {
            cursor: pointer;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-weight: 600;
        }

        summary:hover {
            background: #e0e0e0;
        }

        details[open] summary {
            border-radius: 5px 5px 0 0;
        }

        details pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 0 0 5px 5px;
            font-size: 12px;
            overflow-x: auto;
        }

        .upload-form {
            display: grid;
            gap: 20px;
        }

        .upload-method {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upload-method h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .chunking-strategy {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }

        .chunking-strategy h4 {
            margin-bottom: 15px;
            color: #856404;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            background: #f8fff8;
        }

        input[type="file"]:hover {
            background: #f0f8f0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

                        <!-- ÂàÜÂâ≤Á≠ñÁï•Ë®≠ÁΩÆ -->
                        <div class="chunking-strategy">
                            <h4>üìä ÊñáÊ™îÂàÜÂâ≤Á≠ñÁï•</h4>
                            <div class="form-row">

    <script>
        // API Âü∫Á§é URL
        const API_BASE_URL = 'http://localhost:5001';

        // Ê®ôÁ±§È†ÅÂàáÊèõ
        function showTab(tabName) {
            // Èö±ËóèÊâÄÊúâÊ®ôÁ±§ÂÖßÂÆπ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ÁßªÈô§ÊâÄÊúâÊ®ôÁ±§ÁöÑ active È°û
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§ÂÖßÂÆπ
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Ê∑ªÂä† active È°ûÂà∞ÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§
            event.target.classList.add('active');
        }

        // Êü•Ë©¢Ë°®ÂñÆËôïÁêÜ
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            const resultDiv = document.getElementById('query-result');
            const loadingDiv = document.getElementById('query-loading');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!query) {
                showAlert('Ë´ãËº∏ÂÖ•Êü•Ë©¢ÂÖßÂÆπ', 'error', resultDiv);
                return;
            }
            
            // È°ØÁ§∫Âä†ËºâÁãÄÊÖã
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>üìã Êü•Ë©¢ÁµêÊûú</h3>
                            <div class="response-section">
                                <h4>ü§ñ AI ÂõûÊáâ:</h4>
                                <p>${formatResponse(data.response)}</p>
                            </div>
                            <div class="context-section">
                                <h4>üìö Ê™¢Á¥¢Âà∞ÁöÑ‰∏ä‰∏ãÊñá:</h4>
                                <pre>${data.context}</pre>
                            </div>
                            <div class="stats">
                                <div class="stat-card">
                                    <h4>Ê™¢Á¥¢ÊñáÊ™îÊï∏</h4>
                                    <p>${data.source_documents_count || 0}</p>
                                </div>
                                <div class="stat-card">
                                    <h4>Êü•Ë©¢ÁãÄÊÖã</h4>
                                    <p>‚úÖ ÊàêÂäü</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    showError(data.error, data.traceback, resultDiv);
                }
            } catch (error) {
                showError(`Á∂≤Ë∑ØÈåØË™§: ${error.message}`, null, resultDiv);
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Êñá‰ª∂‰∏äÂÇ≥Ë°®ÂñÆËôïÁêÜ
        document.getElementById('fileUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('upload-result');
            const loadingDiv = document.getElementById('upload-loading');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Ê™¢Êü•Êñá‰ª∂
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files[0]) {
                showAlert('Ë´ãÈÅ∏ÊìáË¶Å‰∏äÂÇ≥ÁöÑÊñá‰ª∂', 'error', resultDiv);
                return;
            }
            
            // È°ØÁ§∫Âä†ËºâÁãÄÊÖã
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>‚úÖ Êñá‰ª∂‰∏äÂÇ≥ÊàêÂäü</h3>
                            <p><strong>Êñá‰ª∂:</strong> ${data.doc_id}</p>
                            <p><strong>Ê∂àÊÅØ:</strong> ${data.message}</p>
                            <div class="stats">
                                <div class="stat-card">
                                    <h4>ÂÖßÂÆπÈï∑Â∫¶</h4>
                                    <p>${data.content_length} Â≠óÁ¨¶</p>
                                </div>
                                <div class="stat-card">
                                    <h4>ÊñáÊ™îÂ°äÊï∏</h4>
                                    <p>${data.chunk_count}</p>
                                </div>
                                <div class="stat-card">
                                    <h4>Â°äÂ§ßÂ∞è</h4>
                                    <p>${data.chunking_strategy.chunk_size}</p>
                                </div>
                                <div class="stat-card">
                                    <h4>ÈáçÁñäÂ§ßÂ∞è</h4>
                                    <p>${data.chunking_strategy.chunk_overlap}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    // Ê∏ÖÁ©∫Ë°®ÂñÆ
                    this.reset();
                } else {
                    showAlert(data.error, 'error', resultDiv);
                }
            } catch (error) {
                showAlert(`Á∂≤Ë∑ØÈåØË™§: ${error.message}`, 'error', resultDiv);
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // ÊñáÂ≠ó‰∏äÂÇ≥Ë°®ÂñÆËôïÁêÜ
        document.getElementById('textUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const docId = document.getElementById('text-doc-id').value.trim();
            const docSource = document.getElementById('text-source').value.trim() || 'ÊñáÂ≠ó‰∏äÂÇ≥';
            const docText = document.getElementById('text-content').value.trim();
            const chunkSize = document.getElementById('text-chunk-size').value;
            const chunkOverlap = document.getElementById('text-chunk-overlap').value;
            const resultDiv = document.getElementById('upload-result');
            const loadingDiv = document.getElementById('upload-loading');
