        }

            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

    <script>
        // API åŸºç¤ URL

        // æ¨™ç±¤é åˆ‡æ›
        function showTab(tabName) {
            // éš±è—æ‰€æœ‰æ¨™ç±¤å…§å®¹
            document.querySelectorAll('.tab-content').forEach(content => {

            // ç§»é™¤æ‰€æœ‰æ¨™ç±¤çš„ active é¡
